<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- PID Column -->
    <ng-container matColumnDef="processId">
        <th mat-header-cell *matHeaderCellDef>PID</th>
        <td mat-cell *matCellDef="let job">{{ job.processId }}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let job">{{ job.description }}</td>
    </ng-container>

    <!-- Duration Column -->
    <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef>Duration</th>
        <td mat-cell *matCellDef="let job">{{ job.duration || 'N/A' }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let job">
            <span
                class="status-chip"
                [ngClass]="'status-' + getStatusName(job.status).toLowerCase()"
            >
                {{ getStatusName(job.status) }}
            </span>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
